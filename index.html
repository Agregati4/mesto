<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<meta name="description" content="Проект Место" >
		<meta name="keywords" content="html, css" >
		<link rel="stylesheet" href="./pages/index.css" >
		<title>Проект Место</title>
  </head>
  <body class="page">
		<div class="popup">
			<div class="popup__cross"></div>
			<div class="popup__container">
				<h2 class="popup__title">Редактировать профиль</h2>
				<input class="popup__input" type="text" placeholder="Имя">
				<input class="popup__input" type="text" placeholder="О себе">
				<button class="popup__button">Сохранить</button>
			</div>
		</div>
		<header class="header">
			<img class="logo" src="./images/logo.svg" alt="Логотип">
		</header>
		<main class="content">
			<section class="profile">
				<img src="./images/profile__image.jpg" alt="Изображение человека" class="profile__image">
				<div class="profile__info">
					<h1 class="profile__text profile__text_type_name">Жак-Ив Кусто</h1>
					<div class="profile__edit-button">
						<div class="profile__edit-button-pen"></div>
					</div>
					<p class="profile__text profile__text_type_activity">Исследователь океана</p>
				</div>
				<div class="profile__add-button">
					<div class="profile__add-button-cross"></div>
				</div>
			</section>
			<section class="photo-grid">
				<div class="photo-grid__card">
					<img src="./images/photo-grid__image1.jpg" alt="природа Карачаевска" class="photo-grid__image">
					<div class="photo-grid__card-caption">
						<h2 class="photo-grid__card-title">Карачаевск</h2>
						<div class="photo-grid__heart"></div>
					</div>
				</div>
				<div class="photo-grid__card">
					<img src="./images/photo-grid__image2.jpg" alt="гора Эльбрус" class="photo-grid__image">
					<div class="photo-grid__card-caption">
						<h2 class="photo-grid__card-title">Гора Эльбрус</h2>
						<div class="photo-grid__heart"></div>
					</div>
				</div>
				<div class="photo-grid__card">
					<img src="./images/photo-grid__image3.jpg" alt="гора Домбай" class="photo-grid__image">
					<div class="photo-grid__card-caption">
						<h2 class="photo-grid__card-title">Домбай</h2>
						<div class="photo-grid__heart"></div>
					</div>
				</div>
				<div class="photo-grid__card">
					<img src="./images/photo-grid__image2.jpg" alt="гора Эльбрус" class="photo-grid__image">
					<div class="photo-grid__card-caption">
						<h2 class="photo-grid__card-title">Гора Эльбрус</h2>
						<div class="photo-grid__heart"></div>
					</div>
				</div>
				<div class="photo-grid__card">
					<img src="./images/photo-grid__image3.jpg" alt="гора Домбай" class="photo-grid__image">
					<div class="photo-grid__card-caption">
						<h2 class="photo-grid__card-title">Домбай</h2>
						<div class="photo-grid__heart"></div>
					</div>
				</div>
				<div class="photo-grid__card">
					<img src="./images/photo-grid__image1.jpg" alt="природа Карачаево-Черкессии" class="photo-grid__image">
					<div class="photo-grid__card-caption">
						<h2 class="photo-grid__card-title">Карачаево-Черкесия</h2>
						<div class="photo-grid__heart"></div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
		<script src="./index.js"></script>
  </body>
</html>
